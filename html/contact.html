<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chi Tam Nguyen">
    <title>Chi Tam Nguyen</title>

    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/proxima-nova-2">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lancelot&display=swap">

    <!-- Import css -->
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/contact.css">

    <!-- Import js -->
    <script src="../js/contact.js"></script>
</head>
<body>
    <!-- Header section -->
    <header>
        <div id="logo">
            <a href="../index.html">
                <img src="../assets/img/logo.png" width="80px" height="80px">
            </a>
        </div>
        <h1 id="name">Chi Tam Nguyen</h1>
        <ul id="nav-bar">
            <li><a class="inactive-nav-item" href="about.html">ABOUT</a></li>
            <li><a class="inactive-nav-item" href="work.html">WORK</a></li>
            <li><a class="active-nav-item" href="">CONTACT</a></li>
        </ul>
    </header>
    <!-- Form section -->
    <main>
        <h3>
            If you have any questions or would like to know me, please feel free to message me.
        </h3>
        <form id="contact_me" onsubmit="submitForm()">
            <div id="grid-container">
                <div class="grid-row">
                    <label>Name *</label>
                    <br>
                    <input type="text" class="input" name="first-name" required>
                    <br>
                    <label class="name-label">First Name</label>
                </div>
                <div class="grid-row">
                    <br>
                    <input type="text" class="input" name="last-name" required>
                    <br>
                    <label class="name-label">Last Name</label>
                </div>
                <div class="grid-row separate">
                    <label>Email *</label>
                    <br>
                    <input type="email" class="input" required>
                </div>
                <div class="grid-row separate">
                    <label>Subject *</label>
                    <br>
                    <input type="text" class="input" required>
                </div>
                <div class="grid-row separate">
                    <label>Message *</label>
                    <br>
                    <textarea rows="6" class="message-area" required></textarea>
                </div>
                <div class="grid-row separate">
                    <input type="submit" id="submit" class="input" >
                </div>
            </div>
        </form>
    </main>
    <!-- Footer section -->
    <footer id="footer">
        <h6>
            Where To Find Me?
        </h6>
        <div id="social-group">
            <a class="social-icon" href="https://www.facebook.com/tamcn260391" alt="facebook" target="_blank">
                <img src="../assets/img/facebook.png">
            </a>
            <a class="social-icon" href="https://www.instagram.com/chitamnguyen2603/" alt="instagram" target="_blank">
                <img src="../assets/img/instagram.png">
            </a>
            <a class="social-icon" href="https://twitter.com/tamnguyenchi3" alt="twitter" target="_blank">
                <img src="../assets/img/twitter.png">
            </a>
        </div>
    </footer>
</body>
</html>
